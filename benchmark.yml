- name: set up vm
  hosts: hosts
  remote_user: root
  tasks:
   - name: install virt-builder
     dnf:
        state: present
        name: ['libguestfs-tools', 'libvirt-daemon']

   - name: configure libvirt QEMU settings
     copy: src=files/qemu.conf-vfio dest=/etc/libvirt/qemu.conf mode=644

   - name: start libvirtd service
     service: name=libvirtd state=reloaded

   - name: create vm image
     shell: virt-builder fedora-31 --quiet --size 16G --output /var/lib/libvirt/images/test.img --format raw --mkdir '/root/.ssh' --chmod '0700:/root/.ssh' --upload '/root/.ssh/authorized_keys:/root/.ssh/authorized_keys' --chmod '0600:/root/.ssh/authorized_keys' --root-password password:linux99 --selinux-relabel creates=/var/lib/libvirt/images/test.img

- name: build QEMU
  hosts: hosts
  remote_user: root
  tasks:
   - name: remove pull request tags to prevent fetch --tags failures
     shell: '! test -d /root/qemu || (cd /root/qemu && git tag -d $(git tag -l "*-pull-request"))'

   - name: set up QEMU git repo
     git:
       repo=https://github.com/stefanha/qemu.git
       version=virtqueue-mq-scalability
       dest=/root/qemu
       force=yes

   - name: ignore submodules in git-status(1)
     git_config: name=diff.ignoreSubmodules value=all scope=local repo=/root/qemu

   - name: allow path traversal into /root
     file:
       path: /root
       mode: '551'

   - name: install SELinux Python modules
     dnf:
       state: present
       name: ['python3-libselinux']

   - name: set SELinux to permissive mode to avoid having to set contexts on all files
     selinux:
       policy: targeted
       state: permissive

   - name: build QEMU
     shell: ./configure --target-list=x86_64-softmmu && make -j4 chdir=/root/qemu

