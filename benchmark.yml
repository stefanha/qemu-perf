- name: start VM
  hosts: hosts
  remote_user: root
  tasks:
   - name: install python3-libvirt
     dnf:
        state: present
        name: 'python3-libvirt'

   - name: define VM
     virt:
       command: define
       xml: "{{ lookup('file', 'files/test.xml') }}"

   - name: start qsd
     shell: systemd-run --unit=qsd taskset --cpu-list 10 /root/stefanha/qemu/build/storage-daemon/qemu-storage-daemon --object iothread,id=iothread0 --blockdev driver=host_device,filename=/dev/nvme0n1,aio=native,cache.direct=on,node-name=drive0 --export vhost-user-blk,node-name=drive0,addr.type=unix,addr.path=/var/tmp/vhost-user-blk.sock,id=vhost-user-blk0,writable=on,iothread=iothread0

   - name: make vhost-user-blk.sock writeable
     shell: sleep 1 && chmod 666 /var/tmp/vhost-user-blk.sock

   - name: start VM
     virt:
       name: test
       state: running

   - name: wait for SSH
     wait_for: host=192.168.122.192 port=22 search_regex=SSH state=present timeout=120

- name: set up fio
  hosts: vms
  remote_user: root
  tasks:
   - name: install fio
     dnf: name=fio state=present

- name: run benchmark
  hosts: vms
  remote_user: root
  tasks:
   - name: disable I/O scheduler
     shell: echo -n none > /sys/block/vdb/queue/scheduler
   - name: copy fio job files
     copy: src=files/fio.job dest=/root/fio.job mode=644
   - name: run fio
     shell: rm -rf fio-output && mkdir fio-output && for qd in 1 4 16 64 256; do for i in 1 2 3 4 5; do fio --output-format=json --output fio-output/qd-$qd-run-$i.json --bs=512 --iodepth=$qd fio.job; done; done
   - name: create local results directory
     file:
       path: /tmp/fio-output
       state: directory
       mode: 0755
     delegate_to: localhost
   - name: install rsync
     dnf:
        state: present
        name: 'rsync'
   - name: collect benchmark results
     synchronize:
       src: fio-output/
       dest: /tmp/fio-output/
       delete: yes
       recursive: yes
       mode: pull

- name: stop VM
  hosts: vms
  remote_user: root
  tasks:
   - name: stop QEMU
     command: /sbin/shutdown -t now

- name: stop qsd
  hosts: hosts
  remote_user: root
  tasks:
   - name: stop VM
     virt:
       name: test
       state: shutdown
   - name: stop qsd
     shell: systemctl stop qsd

